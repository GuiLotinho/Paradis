	daysuntilpirateshipsdespawn = 3
	#Nível máximo de Y (altura) para os Raiders gerarem. [Padrão: 200, min: 1, max: 500]
	#Range: 1 ~ 500
	maxyforbarbarians = 250

#Todas as Configurações de Permissão
[permissions]
	#A proteção de colônia deve ser ativada? [Padrão: true]
	enablecolonyprotection = true
	#Defina a quantida máxima de backups que deseja manter [Padrão: 50, min: 3, max: 5000]
	#Range: 3 ~ 5000
	maxkeptbackups = 50
	#Independente da proteção das colônias, as explosões devem ser desligadas dentro das colônias? DAMAGE_NOTHING evitar explosões completamente. DAMAGE_PLAYERS, permite que explosões causem dano a jogadores e mobs hostis, mas não protege mobs neutros ou amigáveis. DAMAGE_ENTITIES permite danos a todas as entidades. DAMAGE_EVERYTHING permite que explosões danifiquem entidades e blocos. 
	#Allowed Values: DAMAGE_NOTHING, DAMAGE_PLAYERS, DAMAGE_ENTITIES, DAMAGE_EVERYTHING
	turnoffexplosionsincolonies = "DAMAGE_ENTITIES"
	#Jogadores que possuem permissões especial, principalmente, mudar os nomes de cidadãos (veja "Mudanças de Nome" acima). 
	specialpermgroup = ["_Raycoms_"]
	#Blocos que jogadores podem interagir em qualquer colônia (ex: máquinas de venda) 
	freetointeractblocks = ["dirt", "0 0 0"]
	#Segundos entre mensagens de permissão (para reduzir spam). [Padrão: 30, min: 1, max: 1000]
	#Range: 1 ~ 1000
	secondsBetweenPermissionMessages = 30

