#Todas as configurações relacionadas às reivindicações da colônia
[claims]
	#Mínimo alcance de reivindicação para uma colônia. Este é o raio, medido em chunks. [Padrão: 20, min: 1, max: 50]
	#Range: 1 ~ 50
	maxColonySize = 20
	#A distância mínima (em chunks) entre colônias. [Padrão: 8, min: 1, max: 200]
	#Range: 1 ~ 200
	minColonyDistance = 8
	#Tamanho inicial reivindicado por uma colônia. Este é o raio, medido em chunks. [Padrão: 4, min: 1, max: 15]
	#Range: 1 ~ 15
	initialColonySize = 4
	#A distância mín. / Máx. Da desova também deve afetar a colocação da colônia? [Padrão: false]
	restrictcolonyplacement = false
	#Maxima distância (em blocos) do ponto de geração do mundo e uma colônia. [Padrão: 8000, min: 1000, max: 100000]
	#Range: 1000 ~ 100000
	maxdistancefromworldspawn = 8000
	#Mínima distância (em blocos) do ponto de geração do mundo e uma colônia. [Padrão: 512, min: 1, max: 1000]
	#Range: 1 ~ 1000
	mindistancefromworldspawn = 512
	#Os oficiais de uma colônia deveriam receber progressos dessa colônia? [Padrão: true]
	officersreceiveadvancements = true

