
#Todas as opções de configuração relacionadas a dinâmica da jogatina
[gameplay]
	#Quantidade inicial de cidadãos. [Padrão: 4, min: 1, max: 10]
	#Range: 1 ~ 10
	initialcitizenamount = 4
	#A fita de construção deve ser colocada em volta das construções em progresso? [Padrão: true]
	builderplaceconstructiontape = true
	#Os jogadores(as) podem colocar uma quantidade infinita de Acampamentos/Navio de suprimentos? [Padrão: false]
	allowinfinitesupplychests = false
	#Os jogadores(as) são autorizados a abandonarem suas colônias para criar uma nova colônia facilmente? Nota: Isso é bugado! [Padrão: false]
	allowinfinitecolonies = false
	#É permitido criar colônias em outras dimensões? [Padrão: true]
	allowotherdimcolonies = true
	#Se uma colônia está com a quantidade de cidadãos abaixo da quantidade inicial, isso muda a quantidade de tempo em que um novo cidadão surge. [Padrão: 60, min: 10, max: 600]
	#Range: 10 ~ 600
	citizenrespawninterval = 10
	#Número máximo de cidadãos em uma colônia. [Padrão: 250, min: 4, max: 500]
	#Range: 4 ~ 500
	maxcitizenpercolony = 50
	#Atraso após cada colocação de bloco (aumentando, aumenta o atraso). [Padrão: 15, min: 1, max: 500]
	#Range: 1 ~ 500
	builderbuildblockdelay = 15
	#Modificador de atraso para minerar um bloco (diminuindo, diminui o atraso). [Padrão: 500, min: 1, max: 10000]
	#Range: 1 ~ 10000
	blockminingdelaymodifier = 500
	#Funcionalidades em desenvolvimento devem ser habilitadas (pode haver bugs)? [Padrão: false]
	enableindevelopmentfeatures = false
	#Os nomes dos cidadãos devem ser renderizados? [Padrão: true]
	alwaysrendernametag = true
	#Trabalhadores devem trabalhar durante a chuva? [Padrão: false]
	workersalwaysworkinrain = false
	#Jogadores devem receber notificações ao entrarem/saírem de colônias? [Padrão: true]
	sendenteringleavingmessages = true
	#Jogadores têm permissão para alterar os nomes de cidadãos? -1 para falso, 0 para apenas certos jogadores. 1 para verdadeiro. (Para configurar quais jogadores podem mudar os nomes veja "Grupo Especial de Permissões" abaixo.) [Padrão: 1, min: -1, max: 1]
	#Range: -1 ~ 1
	allowglobalnamechanges = 1
	#O conteúdo de festivais especiais deve ser mostrado? [Padrão: true]
	holidayfeatures = true
	#Quantidade de terra por enchimento composto. [Padrão: 1, min: 0, max: 100]
	#Range: 0 ~ 100
	dirtfromcompost = 1
	#Chance do Mineiro pegar um minério quando minerando pedregulho ou pedra (por padrão, pode ser expandido para outros materiais através de datapacks). Esta é uma porcentagem. (Para mudar quais minérios o Mineiro pode achar, veja "Lista de Minérios Raros".) [Padrão: 1, min: 0, max: 100]
	#Range: 0 ~ 100
	luckyblockchance = 1
	#O nível mínimo que a Prefeitura precisa estar para permitir teleporte para colônias aliadas. [Padrão: 3, min: 0, max: 5]
	#Range: 0 ~ 5
	minthleveltoteleport = 3
	#Sugira o uso da ferramenta de construção quando tentar posicionar uma construção sem a ferramenta de construção. [Padrão: true]
	suggestbuildtoolplacement = true
	#Modificador de consumo alimentar. [Padrão: 1,000000, min: 0,100000, max: 100,000000]
	#Range: 0.1 ~ 100.0
	foodmodifier = 1.0
	#O quão comum uma doença é. 1 = muito comum, 100 = extremamente raro. [Padrão: 5, min: 1, max: 100]
	#Range: 1 ~ 100
	diseasemodifier = 5
	#Se parte da colônia for carregada por um proprietário / oficial, a colônia deve ser mantida carregada? (Defina quantos blocos são carregados com a opção "Estrita de carregamento de blocos da colônia".) [Padrão: false]
	forceloadcolony = false
	#Defina por quanto tempo os chunks permanecem carregados após o jogador sair, não persiste através de reinicializações. Padrão: 10min [Padrão: 10, min: 1, max: 1440]
	#Range: 1 ~ 1440
	loadtime = 10
	#Isso controla quantos pedaços são carregados com a opção "Carregamento de Chunk da Colônia". Quanto mais alto esse valor, menos blocos serão carregados. (Os blocos mais internos serão carregados primeiro.) 1 = carregue todos os blocos reivindicados. [Padrão: 3, min: 1, max: 15]
	#Range: 1 ~ 15
	colonyloadstrictness = 3
	#Chance de obter um visitante malvado da Taverna que fugirá com os recursos que você fornecer. Isto é um %. [Padrão: 2, min: 1, max: 100]
	#Range: 1 ~ 100
	badvisitorchance = 2
	#Contagem máxima de toras em uma árvore para o Lenhador(a) verificar durante a busca na árvore. [Padrão: 400, min: 1, max: 1000]
	#Range: 1 ~ 1000
	maxtreesize = 400
	#Desativa restrições ao colocar Acampamento de Suprimentos, destinados a mundos celestes ou similares [Padrão: false]
	nosupplyplacementrestrictions = false
	#Assaltantes irão spawnar no céu se isto estiver ativo [Padrão: false]
	skyraiders = true

#Todas as configurações relacionadas ao sistema de solicitações
[research]
	#Permite a conclusão automática e (quase) instantânea da pesquisa para os jogadores no modo criativo. Se for falso, os jogadores criativos ainda poderão iniciar pesquisas, mas terão taxas de progresso normais. [Padrão: true]
	researchcreativecompletion = true
	#Aumenta significativamente a quantidade de informações relacionadas a datapacks de pesquisa que são registradas durante o carregamento mundial. [Padrão: false]
	researchdebuglog = false
	#Uma lista de itens para cobrar dos jogadores ao desfazer uma pesquisa já concluída. 
	researchresetcost = ["minecolonies:ancienttome:1"]

